<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="keys">
    <div data-key="65" id="key" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" id="key" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" id="key" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" id="key" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" id="key" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" id="key" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" id="key" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" id="key" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" id="key" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" id="audioKey" data-src="sounds/clap.wav"></audio>
  <audio data-key="83" id="audioKey" data-src="sounds/hihat.wav"></audio>
  <audio data-key="68" id="audioKey" data-src="sounds/kick.wav"></audio>
  <audio data-key="70" id="audioKey" data-src="sounds/openhat.wav"></audio>
  <audio data-key="71" id="audioKey" data-src="sounds/boom.wav"></audio>
  <audio data-key="72" id="audioKey" data-src="sounds/ride.wav"></audio>
  <audio data-key="74" id="audioKey" data-src="sounds/snare.wav"></audio>
  <audio data-key="75" id="audioKey" data-src="sounds/tom.wav"></audio>
  <audio data-key="76" id="audioKey" data-src="sounds/tink.wav"></audio>

<script src="drum-machine.js"></script>


</body>
</html>
